<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css"/>
  </head>
  <body>
    <header>
        <button id="high-score">View Highscore</button>
        <div id="timer">Timer</div>
        <hr style="margin-bottom: 20px; clear: both;">
    </header>
    <div class="quiz-container">
        <div id="quiz">
            <h1>Javascript Code Quiz</h1>
            <button id="start-button">Start Quiz</button>
            <div id="question-holder" style="display: none;">
              <p id="questions"></p>
              <div class="buttons">
                  <button id="btnA"><span id="choice0"></span></button>
                  <button id="btnB"><span id="choice1"></span></button>
                  <button id="btnC"><span id="choice2"></span></button>
                  <button id="btnD"><span id="choice3"></span></button>
              </div>
            </div>
            <div id="end-screen" style="display: none;">
              <h4>Quiz Over</h4>
              <p id="score"></p>
              <label for="initials">Enter your initials:</label>
              <input type="text" id="initials" name="initials"/>
              <input type="submit" value="Submit" id="submit"/>
            </div>
            <div id="highscore-contanier" style="display: none"></div>
            <hr style="margin-top: 50px">
            <footer>
                <p id="correct"></p>
            </footer>
        </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
